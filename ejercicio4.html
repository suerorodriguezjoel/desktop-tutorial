<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Aplicando estilos</title>
    </head>
    <body>
        <p><b>Esto es una negrita</b></p>
        <p><i>Esto es una cursiva</i></p>
        <p><ins>Esto subrayado</ins></p>
        <p style="font-size:160%;">Letra grande</p>
        <p style="font-size:75%;">Letra pequeña</p>
        <p style="color: blue;">Esta frase en azul</p>
        <p style="background-color: red;">Esta frase tendrá el fondo rojo</p>

    </body>
</html>
